<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("enter the full name")
        const arr = name.split(" ");
        let n = arr.length
        for(let i=0;i<n-1;i++){
            document.write(" ",arr[i][0].toUpperCase());
        }
        const lname = arr[n-1].charAt(0).toUpperCase() + arr[n-1].slice(1);
        document.write(" ",lname);
    </script>
</body>
</html>
