<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        string = prompt("enter the string");
        choice = prompt("1.LENGTH 2.TOUPPERCASE 3.TOLOWERCASE 4.ISLOWERCASE 5.ISUPPERCASE");
        switch(choice) {
            case '1': document.write(string.length); break;
            case '2': document.write(string.toUpperCase()); break;
            case '3': document.write(string.toLowerCase()); break;
            case '4':if(string == string.toLowerCase()){
                document.write(true);
            }
            else{
                document.write(false);
            }
            break;
            case '5':if(string == string.toUpperCase()){
                document.write(true);
            }
            else{
                document.write(false);
            }break;
            default: document.write("NOT VALID");
        }
    </script>
</body>
</html>
