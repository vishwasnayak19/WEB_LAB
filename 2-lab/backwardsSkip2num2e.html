<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backwards by skipping 2 numbers</title>
</head>
<body>
    <script>
        let a = 100;
        for(a = 100; a >= 0; a--) {
            document.write(a);
            document.write("<br>");
            a = a - 2;
        }
    </script>
</body>
</html>
