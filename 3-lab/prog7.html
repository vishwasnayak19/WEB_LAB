<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c=prompt("Enter the code of color:");
        switch(c)
        {
            case 'R': document.write("Red<br>");
            break;
            case 'B': document.write("Blue<br>");
            break;
            case 'G': document.write("Green<br>");
            break;
            case 'O': document.write("Orange<br>");
            break;
            case 'Y': document.write("Yellow<br>");
            break;
            case 'W': document.write("White<br>");
            break;
            default: document.write("Invalid Input");
        }
    </script>
</body>
</html>
