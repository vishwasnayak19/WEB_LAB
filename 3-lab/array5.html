<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //const 
       const a="hello world";
       a="alpha beta gamma";
       //error: Assignment to constant variable.
       const a="Iphone 13 max pro";
       //error: Identifier 'a' has already been declared:
       //const can't be updated nor re-declared 

       //let
       let b="New World";
       b="Paperman";
       //let variable can be updated:
       let b="Paperman";
       //let variable can be declared again:
       // error: Identifier 'greeting' has already been declared

       //var
       var c="error";
       c="maths";
       //var variable can be updated:
       var c="weblab";
       //var  variable can be declared again: 
    </script>
</body>
</html
