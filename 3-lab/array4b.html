<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pali(ele)
        {
            if(ele==1)
            return 1;
            else if(ele==0)
            return 0;
            else
            return pali(ele-1) + pali(ele-2);
        }
        var ele=prompt("Enter a number to find its Fibonacci number:");
        document.write("Fibonacci number :" + pali(ele));
    </script>
</body>
</html>
