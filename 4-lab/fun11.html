<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        let fun = () =>{
            let arr = new Array();
            let l =  prompt("enter the total number of strings")
            for(let j=0;j<l;j++){
                arr.push(prompt(`enter the string ${j}`))
            }
            let a = prompt("enter the length of the string");
            document.write(`the string of length ${a} are : `)
            arr.map(e => {
                if(e.length == a){
                    document.write("<br>",e)
                }
            })
        }

    </script>
</head>
<body>
    <form>
        <button onclick={fun()}>click here</button>
    </form>
</body>
</html>
